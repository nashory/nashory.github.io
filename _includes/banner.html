<div class="container">
  <div class="col-sm-10 col-sm-offset-1">
      <div class="blog-header">
        <a id="blog-header" href="/"><h6><p class="text-center text-muted"> {{ site.blog-header }} </p></h6></a>
        <!--{{ site.banner-subtitle }}--> 
      </div>
  </div>
  <div class="row">
    <div class="col-sm-2 col-sm-offset-1">
      <div class="social">
        <ul>
          {% for link in site.social %}
          <li><a href="{{ link.link }}" target="_blank"><i class="fa {{ link.icon }}"></i></a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="col-sm-6 text-center">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default"><a href="/mypages/Profile.html">Profile</a></button>
        <button type="button" class="btn btn-default"><a href="/mypages/Archive.html">Archive</a></button>
        <button type="button" class="btn btn-default"><a href="/mypages/Category.html">Category</a></button>
        <button type="button" class="btn btn-default"><a href="/mypages/Wallpaper.html">Wallpaper</a></button>
      </div>
    </div>
  </div>
</div>
