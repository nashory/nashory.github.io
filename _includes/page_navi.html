<div class="PageNavigation">
  <a class="text-left text-primary prev" href="{{ page.previous.url }}" style="font-size:18px">
  {% if page.previous.url %}
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> {{ page.previous.title }} &laquo; prev
  {% else %}
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> No posts &laquo; prev
  {% endif %}
  </a>
  <a class="text-left text-primary next" href="{{ page.next.url }}" style="font-size:18px">
  {% if page.next.url %}
    next &raquo; {{ page.next.title }} <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
  {% else %}
    next &raquo; No posts &raquo; <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
  {% endif %}
  </a>
</div>
